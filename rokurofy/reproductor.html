<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/af3d4ac3e6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rokurofy</title>
</head>
<body>
    <div id="main">
        <div id="visuals">
            <div id="metadetails">
                <div id="details">
                    <div id="detail-text">
                        <h1 id="song-name" class="montserrat-normal">Cancion</h1>
                        <p id="artist-name" class="montserrat-normal">Artista</p>
                    </div>
                    <div id="song_image">
                        <img id="album_cover" >
                    </div>
                </div>
                <div id="div-slider">
                    <span id="timeplayed" class="montserrat-normal">00:00</span>
                    <div id="greyslider">
                        <div id="fillbar"></div>
                        <div draggable="true" id="slider-nob"></div>
                    </div>
                    <span id="duration" class="montserrat-normal">04:56</span>
                </div>
            </div>
            <div id="controls">
                <button id="previous" onclick="prevSong()"><i class="fa-solid fa-step-backward"></i></button>
                <button id="play"><i class="fa-solid fa-play"></i></button>
                <button id="next" onclick="nextSong()"><i class="fa-solid fa-step-forward"></i></button>
                <button id="queue" onclick="toggleSidebar()"><i class="fa-solid fa-list"></i></button>
            </div>
        </div>
        <div id="sidebar" class="montserrat-normal">
            <h2>Cola de canciones</h2>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/show_queue.js"></script>
    <script>
        // Obtén el parámetro de consulta 'song' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const songURL = urlParams.get('song');
    
        // Carga el archivo JSON con las canciones
        fetch('/rokurofy/songs/songs.json')
            .then(response => response.json())
            .then(songs => {
                // Busca la canción con la URL o identificador correspondiente
                const song = songs.find(song => song.songURL === songURL);
    
                if (song) {
                    // Actualiza el reproductor con los detalles de la canción
                    document.getElementById('song-name').textContent = song.song_name;
                    document.getElementById('artist-name').textContent = song.artist;
                    document.getElementById('album_cover').src = song.album_cover;
                    // Aquí debes agregar el código para reproducir la canción
                }
            });
    </script>
</body>
</html>
